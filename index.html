<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Wordly Dictionary</h1>
            <p>Explore the English language instantly.</p>
        </header>

        <form id="dictionaryForm" aria-label="Word Search Form">
            <div class="search-box">
                <input type="text" id="wordInput" placeholder="Enter a word..." required aria-label="Search word">
                <button type="submit" id="searchBtn">Search</button>
            </div>
        </form>

        <section id="resultContainer" class="result-card hidden" aria-live="polite">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
